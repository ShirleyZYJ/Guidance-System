local_costmap:
  global_frame: odom
  update_frequency: 1
  publish_frequency: 5
  transform_tolerance: 0.25
  static_map: false
  rolling_window: true
  width: 4
  height: 4
  origin_x: -1.5
  origin_y: -1.5
  resolution: 0.025
  #inflation_radius: 0.6

  observation_sources: point_cloud_sensor
  point_cloud_sensor: {
    sensor_frame: base_link,
    data_type: PointCloud2, 
    topic: openni_points, 
    expected_update_rate: 3, 
    marking: true, 
    clearing: true,
    min_obstacle_height: 0,
    max_obstacle_height: 99999}
